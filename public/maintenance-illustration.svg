<svg width="720" height="480" viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Maintenance illustration">
  <defs>
    <linearGradient id="gAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7B7"/>
      <stop offset="100%" stop-color="#5B8CFF"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="720" height="480" fill="none"/>

  <!-- Main gear -->
  <g filter="url(#softShadow)" transform="translate(360,240)">
    <circle r="92" fill="#0E1A34" stroke="url(#gAccent)" stroke-width="10"/>
    <circle r="12" fill="url(#gAccent)"/>
    <g fill="#0E1A34" stroke="url(#gAccent)" stroke-width="8">
      <rect x="-132" y="-10" width="48" height="20" rx="6"/>
      <rect x="84" y="-10" width="48" height="20" rx="6"/>
      <rect x="-10" y="-132" width="20" height="48" rx="6"/>
      <rect x="-10" y="84" width="20" height="48" rx="6"/>
    </g>
  </g>

  <!-- Decorative rings -->
  <circle cx="150" cy="120" r="36" fill="none" stroke="url(#gAccent)" stroke-width="8" opacity="0.8"/>
  <circle cx="590" cy="360" r="26" fill="none" stroke="#5B8CFF" stroke-width="6" opacity="0.7"/>
  <circle cx="620" cy="120" r="18" fill="#6EE7B7" opacity="0.5"/>

  <!-- Panels -->
  <rect x="220" y="330" width="280" height="58" rx="12" fill="#11204A" stroke="#24467E" stroke-width="2" opacity="0.9"/>
  <rect x="240" y="92" width="240" height="38" rx="10" fill="#11204A" stroke="#24467E" stroke-width="2" opacity="0.9"/>

  <!-- Progress lights -->
  <circle cx="250" cy="350" r="6" fill="#5B8CFF"/>
  <circle cx="270" cy="350" r="6" fill="#6EE7B7"/>
  <circle cx="290" cy="350" r="6" fill="#F59E0B"/>
</svg>